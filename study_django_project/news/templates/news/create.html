{% extends 'main/layout.html' %}

{% block title %}Форма доабвления{% endblock %}

{% block content %}
    <div class="features">
        <h1>Форма доабвления новости</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.anons }}<br>
            {{ form.full_text }}<br>
            {{ form.date }}<br>
            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit">Добавить новость</button>
        </form>
    </div>
{% include 'main/test.html' %}
{% endblock %}
